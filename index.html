<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Nacional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <head><!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]--></head>
</head>
<body>
    <div id="container">
        <header>
            <div id="logo">
                <h1><a href="Museu Nacional"></a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Exposições</a></li>
                    <li><a href="#">Pesquisa</a></li>
                    <li><a href="#">Acervo</a></li>
                    <li><a href="#">Vídeos</a></li>
                    <li><a href="#">Fotos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </header>
        <div id="principal">
            <div id="conteudo">
                <section id="capa">
                    <img src="imagens/museu.png" alt="">
                </section>
            </div>
            <aside> <!--usado para conteudos laterais/adicionais-->
                <section id="depoimento">
                    <img src="imagens/depoimento.png" alt="" id="imagemtop">
                    <section id="visita">
                        <h4>Faça uma visita</h4>
                        <form>
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input type="text" class="campo" id="data" value="dd/mm/aaaa">
                                <label for="qtd">Qtd pessoas</label>
                                <input type="text" style="width: 30px;" class="campo" id="qtd" value="1">
                            </fieldset>
                            <input type="submit" value="Verificar disponibilidade" class="botao">
                        </form>
                    </section>
                </section>
                <section id="galeria">
                    <h1>Galeria de fotos</h1>
                    <a href="">
                        <img src="imagens/imagem1.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="imagens/imagem2.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="imagens/imagem3.jpg" height="93" width="93">
                    </a>
                    <a href="">
                        <img src="imagens/imagem4.jpg" height="93" width="93">
                    </a>
                </section>
            </aside>
        </div>
    </div>
</body>
</html>
